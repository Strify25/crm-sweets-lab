<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/main.min.css">
    
    <title>Стартовая страница</title>
</head>
<body>

<header data-uk-sticky="show-on-up: true; animation: uk-animation-slide-top">
	<div class="uk-container uk-container-expand">
		<div class="uk-flex-between uk-light uk-flex-middle" data-uk-grid>
			<div>
				<button type="button" data-uk-toggle="target: #sidebarMenu" data-uk-icon="icon: menu; ratio: 2"></button>
			</div>
			<div>
				<nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar="mode: hover">
				    <div class="uk-navbar-left">
				        <ul class="uk-navbar-nav">
				            <li class="uk-active"><a href="/catalog.html">Каталог товаров</a></li>
				            <li><a href="/basket.html">Корзина</a></li>
				            <li><a href="/order.html">Оформление</a></li>
				            <li>
				            	<a href="/users.html">Покупатели</a>
				                <div class="uk-navbar-dropdown">
				                    <ul class="uk-nav uk-navbar-dropdown-nav">
				                        <li class="uk-active"><a href="/add-user.html">Добавить</a></li>
				                    </ul>
				                </div>
				            </li>
				            <li><a href="/notify.html">Уведомить о поступлении</a></li>
				        </ul>
				    </div>
				</nav>
			</div>
		</div>
	</div>
</header>

<div class="uk-container uk-container-xsmall mv-100">
	<h1>Добавить покупателя</h1>

	<form class="uk-form-horizontal uk-margin-large">

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Имя</label>
	        <div class="uk-form-controls">
	            <input class="uk-input" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Фамилия</label>
	        <div class="uk-form-controls">
	            <input class="uk-input" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Почта*</label>
	        <div class="uk-form-controls">
	            <input class="uk-input email" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Логин*</label>
	        <div class="uk-form-controls">
	            <input class="uk-input phone" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Телефон</label>
	        <div class="uk-form-controls">
	            <input class="uk-input phone" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Instagram</label>
	        <div class="uk-form-controls">
	            <input class="uk-input phone" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Сумма покупок</label>
	        <div class="uk-form-controls">
	            <input class="uk-input phone" type="text" placeholder="Some text...">
	        </div>
	    </div>

	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-select">Размер скидки</label>
	        <div class="uk-form-controls">
	        	<select name="GROUP_ID" class="uk-select">
					<option value="2">-</option>
					<option value="5" selected="selected">Скидка 3%</option>
					<option value="6">Скидка 5%</option>
					<option value="7">Скидка 7,5%</option>
					<option value="8">Скидка 10%</option>
				</select>
	        </div>
	    </div>

		<button class="uk-button uk-button-secondary">Сохранить</button>
	</form>

</div>

<div id="sidebarMenu" data-uk-offcanvas>
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <ul class="uk-nav-default uk-nav-parent-icon" uk-nav="multiple: true">
	        <li class="uk-active"><a href="#">Active</a></li>
	        <li class="uk-parent">
	            <a href="#">Parent</a>
	            <ul class="uk-nav-sub">
	                <li><a href="#">Sub item</a></li>
	                <li>
	                    <a href="#">Sub item</a>
	                    <ul>
	                        <li><a href="#">Sub item</a></li>
	                        <li><a href="#">Sub item</a></li>
	                    </ul>
	                </li>
	            </ul>
	        </li>
	        <li class="uk-parent">
	            <a href="#">Parent</a>
	            <ul class="uk-nav-sub">
	                <li><a href="#">Sub item</a></li>
	                <li><a href="#">Sub item</a></li>
	            </ul>
	        </li>
	    </ul>

    </div>
</div>

<script src="js/main.min.js"></script>
</body>
</html>
